site_name: 'MiyooCFW'
site_url: https://miyoocfw.gznetwork.com/latest
#repo_url: https://github.com/MiyooCFW/docs
#edit_uri: blob/site/
site_description: MiyooCFW development documentation
site_author: TriForceX
site_dir: site
docs_dir: docs
theme:
  logo: imgs/miyoocfw-logo.svg
  name: material
  palette:
    primary: black
    scheme: slate
  features:
    - navigation.footer
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gznetwork.com
    - icon: fontawesome/brands/github
      link: https://github.com/MiyooCFW/docs
    - icon: simple/matrix
      link: https://matrix.to/#/#miyoocfw:matrix.org
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - md_in_html
copyright: Documentation for <b>Miyoo Custom Firmware</b>.
